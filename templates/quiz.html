{% extends "base.html" %}
{% block content %}
<div class="card p-4 bg-success-subtle">
  <h2 class="text-center text-success">üêç Python Basics Quiz</h2>

  <form method="POST" novalidate>
    {% for q in questions %}
      {% set qid = loop.index0 %}
      <div class="card my-3 p-3">
        <p class="mb-2"><strong>{{ loop.index }}. {{ q.q }}</strong></p>

        {% for opt in q.options %}
          <div class="form-check">
            <!-- id uses both qid and option index so labels work correctly -->
            <input class="form-check-input"
                   type="radio"
                   name="q{{ qid }}"
                   id="q{{ qid }}_{{ loop.index0 }}"
                   value="{{ opt }}"
                   required>
            <label class="form-check-label" for="q{{ qid }}_{{ loop.index0 }}">
              {{ opt }}
            </label>
          </div>
        {% endfor %}
      </div>
    {% endfor %}

    <button type="submit" class="btn btn-success w-100">Submit Quiz</button>
  </form>
</div>
{% endblock %}
