<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title or "Flask App" }}</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #f6f9fc, #e3f2fd);
            min-height: 100vh;
        }
        nav.navbar {
            background: linear-gradient(45deg, #42a5f5, #1e88e5);
        }
        nav.navbar a {
            color: white !important;
            font-weight: 500;
        }
        .container {
            margin-top: 40px;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
        }
        footer {
            text-align: center;
            padding: 15px;
            margin-top: 30px;
            color: #555;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="/">My Flask App</a>
            <div>
                <a class="nav-link d-inline" href="/">Calculator</a>
                <a class="nav-link d-inline" href="/history">History</a>
                <a class="nav-link d-inline" href="/feedback">Feedback</a>
                <a class="nav-link d-inline" href="/all_feedback">All Feedback</a>
                <a class="nav-link d-inline" href="/quiz">Quiz</a>
            </div>
        </div>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <footer>
        <p>ðŸŒŸ Flask Multi-App | Designed by Olivia</p>
    </footer>
</body>
</html>
